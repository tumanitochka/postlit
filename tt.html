<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>

    <style>
        input[type="checkbox"] {
            appearance: none;
        }
        label{
            cursor: pointer;
        }
        div.show{
            display: none;
        }
        input:checked ~ div.show{
            display: block;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="point executorPointer">
        <input type="checkbox" id="faq-1">
        <label for="faq-1">Олег Шубин</label>
        <div class="show">
            <div class="play mt20">
                <img src="./css/img/back15.png" class="cursor">
                <img src="./css/img/play.svg" class="cursor">
                <img src="./css/img/next15.png" class="cursor">
            </div>
            <div class="mt20">
                <div class="jcsb">
                    <span>00:00</span>
                    <span>23:56</span>
                </div>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
    </div>
